{% extends "_base.html" %}
{% block title %}Change Password{% endblock %}
{% from "_formshelper.html" import render_field %}

{% block content %}

<div class="row">
  <div class="col-md-6">
    <form action="{{ url_for('users.user_password_change') }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.password.label }}
        {{ render_field(form.password, placeholder="Enter New Password", class="form-control") }}
      </div>
      <input type="submit" value="Change Password" class="btn btn-lg btn-success">
    </form>
  </div>
</div>

{% endblock %}
