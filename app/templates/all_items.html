{% extends "_base.html" %}
{% block title %}All Items{% endblock %}
{% block content %}

{% if items[0] == NULL %}
<div class="panel-body">
  <p>No items are added yet, <a href="{{ url_for('items.add_item') }}">add a new item</a>.</p>
</div>
{% else %}
<table class="table table-stripe">
  <thead>
    <tr>
      <th class="border-top-0">Name</th>
      <th class="border-top-0">Notes</th>
      <th class="border-top-0"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>
        {{ item.notes }}
      </td>
      <td>
        <a href="{{ url_for('items.edit_item', items_id=item.id) }}">Edit</a>
        <a href="{{ url_for('items.delete_item', items_id=item.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}

{% endblock %}
